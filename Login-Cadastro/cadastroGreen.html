<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHouse - Cadastro</title>
    <link rel="stylesheet" href="GreenHouse.css">
</head>
<body>
    
    <div class="header">
        <div class="container">
            <h1>Green House</h1>

            <ul>
                <li><a href="GreenHouse.html">Home</a></li>
                <li><a href="#">Nossos Serviços</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a>|</a></li>
                <li class="agora"><a href="loginGreen.html"><button class="btnlogin" onclick="Login">Login</button></a></li>
            </ul>
        </div>
    </div> 
    <!-- login  -->

    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro</h1>
            <img src="banco_de_dados.svg" class="left-login-image" alt="banco animação">
        </div>
        <div class="right-login">
            <div class="card">
                <div class="tamanho">
                    <h3>Nome completo: </h3>
                    <input placeholder="Insira seu nome completo">
                </div>
                <div class="tamanho">
                    <h3>Data de nascimento: </h3>
                    <input placeholder="Insira sua data de nascimento">
                </div>
                <div class="tamanho">
                    <h3>Email:</h3>
                    <input placeholder="Insira seu email">
                </div>
                <div class="tamanho">
                    <h3>Senha:</h3>
                    <input type="password" placeholder="Insira sua senha">
                </div>
                <br><br>
                <button class="btn">Cadastrar</button>
            </div>
        </div>
    </div>

</body>
</html>
